    <script>
        var OpenTaobao = 0, OpenMobbile = 0, OpenAliho = 0, OpenWap = 0, OpenVstore = 0, OpenReferral = 0;
        var OpenMultiStore = 0, OpenSupplier = 0, OpenApplet = 0, OpenPcShop = 0;
        var OpenWXO2OApplet = 0;
        $(document).ready(function (e) {
            $.ajax({
                url: "/API/AuthValid.ashx",
                type: 'post',
                dataType: 'json',
                timeout: 10000,
                data: {
                    action: "all"
                },
                async: false,
                success: function (resultData) {
                    var ServerStatus = resultData.status;
                    if (ServerStatus != "") {

                        var StatusArr = ServerStatus.split(',');

                        OpenTaobao = parseInt(StatusArr[0]);
                        if (StatusArr.length >= 2) OpenVstore = parseInt(StatusArr[1]);
                        if (StatusArr.length >= 3) OpenMobbile = parseInt(StatusArr[2]);;
                        if (StatusArr.length >= 4) OpenWap = parseInt(StatusArr[3]);
                        if (StatusArr.length >= 5) OpenAliho = parseInt(StatusArr[4]);
                        if (StatusArr.length >= 6) OpenReferral = parseInt(StatusArr[5]);
                        if (StatusArr.length >= 7) OpenMultiStore = parseInt(StatusArr[6]);
                        if (StatusArr.length >= 8) OpenSupplier = parseInt(StatusArr[7]);
                        if (StatusArr.length >= 9) OpenApplet = parseInt(StatusArr[8]);
                        if (StatusArr.length >= 10) OpenPcShop = parseInt(StatusArr[9]);
                        if (StatusArr.length >= 11) OpenWXO2OApplet = parseInt(StatusArr[10]);
                        if (OpenVstore == 1) $("#vshoplink").show();
                        if (OpenMobbile == 1) $("#applink").show();
                        //if (OpenWap == 1) $("#waplink").show();
                        if (OpenAliho == 1) $("#aliohlink").show();
                        if (OpenReferral == 1) $("#referrallink").show();
                        if (OpenMultiStore == 1) $("#storelink").show();
                        if (OpenSupplier == 1) $("#supplierlink").show();
                        if (OpenApplet == 1 || OpenWXO2OApplet == 1) {
                            if (OpenApplet != 0) {
                                $("#appletlink").click(function (e) {
                                    ShowMenuLeft('小程序', null, null)
                                })
                            }
                            else {
                                $("#appletlink").click(function (e) {
                                    ShowMenuLeft('小程序', '/Admin/Applet/O2OXCXPaySetting', null)
                                })
                            }
                            $("#appletlink").show();
                        }
                        if (OpenVstore == 0 && OpenPcShop == 0 && OpenMobbile == 0 && OpenAliho == 0 && OpenWap == 0) {
                            $("#pagelink").hide();
                        }
                    }
                }
            });
        });
        //IFrame弹出
        function DialogFrame(url, title_tip, w_width, h_height) {
            var tmpwidth = 900;
            var tmpheight = 520;
            if (w_width != null) {
                tmpwidth = w_width;
            }
            if (h_height != null) {
                tmpheight = h_height;
            }
            if (tmpwidth != 0) {
                if (tmpheight != 0) {
                    art.dialog.open(url, {
                        title: title_tip,
                        width: tmpwidth,
                        height: tmpheight
                    }, true);
                } else {
                    art.dialog.open(url, {
                        title: title_tip,
                        width: tmpwidth
                    }, true);
                }
            } else {
                if (tmpheight != 0) {
                    art.dialog.open(url, {
                        title: title_tip,
                        height: tmpheight
                    }, true);
                } else {
                    art.dialog.open(url, {
                        title: title_tip
                    }, true);
                }
            }

        }
    </script>
