<hi:common_wapheader runat="server" />
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<style>
     .text-center{
        text-align:center;
        padding:2rem 0;
        display:none;
    }
     .main{
         padding:0.75rem;
     }
     .cssborder h2{
         font-size:0.8rem;
         line-height:1.8;
     }
     .art_add_date{
         font-size:0.5rem;
     }
     .art_add_date strong{
         font-weight:normal;
     }
     .art_add_c{
         padding-top:0.75rem;
     }
     .art_add_c p{
         font-size:0.6rem !important;
     }
     .csspage_content{
         margin-top:0.75rem;
     }
     .csspage_content b{
         font-weight:normal;
     }
    .art_add_c img {
    width:100%;
    }
</style>
<p class="text-center" id="empty">
    没有找到相关文章
</p>
<div class="main" id="articlelistContainer">
    <div class="articledetail" id="articledetail">

        <div class="cssborder">
            <h2 class="h2">
                <%<asp:Literal runat="server" ID="litArticleTitle" />%>
            </h2>
            <div class="art_add_date">
                发布日期：<span class="cORed"><%<Hi:FormatedTimeLabel ID="litArticleAddedDate" runat="server" />%></span>
                <%%>
                <strong class="spanB" style="cursor: pointer;" id="retcategory">【返回列表】 </strong>
            </div>
            <div style="display: none;">
                摘要：<%<asp:Literal runat="server" ID="litArticleDescription" />%>
            </div>
            <div class="art_add_c">
                <p>
                    <%<asp:Literal runat="server" ID="litArticleContent" />%>
                </p>
            </div>
        </div>
        <div class="csspage_content">
            <b>
                <%<asp:Label ID="lblFront" runat="server" Text="上一篇文章："></asp:Label>%><a target="_self"
                                                                                         runat="server" id="front"><%<asp:Label ID="lblFrontTitle" runat="server"></asp:Label>%></a>
            </b>
            <div>
                <%<asp:Label ID="lblNext" runat="server" Text="下一篇文章："></asp:Label>%><a target="_self"
                                                                                        runat="server" id="next">
                    <%<asp:Label ID="lblNextTitle" runat="server"></asp:Label>%>
                </a>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="hdAppId" runat="server" ClientIDMode="Static">
<input type="hidden" id="hdTitle" runat="server" ClientIDMode="Static">
<input type="hidden" id="hdDesc" runat="server" ClientIDMode="Static">
<input type="hidden" id="hdImgUrl" runat="server" ClientIDMode="Static">
<input type="hidden" id="hdLink" runat="server" ClientIDMode="Static">
<input type="hidden" value="" runat="server" clientidmode="static" id="txtCatgoryId" />
<hi:common_wapfooter runat="server" />
<script type="text/javascript">
    $(function () {
        $(".art_add_c img").width($())
        $("#retcategory").click(function (e) {
            var CategoryId = 0;
            CategoryId = parseInt($("#txtCatgoryId").val());
            if (isNaN(CategoryId)) CategoryId = 0;
            document.location.href = "Articles.aspx?CategoryId=" + CategoryId;
        });
    });
    $(".hfooter .glyphicon-refresh").click(function () {
        location.reload();
    })

    $(".hfooter .glyphicon-arrow-left").click(function () {
        history.go(-1);
    })

    //隐藏右上角菜单
    //document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
    //    WeixinJSBridge.call('hideOptionMenu');
    //});

    //隐藏底部菜单
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideToolbar');
    });


    function goUrl(url) {
        //        alert(url);
        //location.replace(url);
        location.href = url;

    }


</script>
<script type="text/javascript" src="/Utility/wxShare.js?v=3.0"></script>
