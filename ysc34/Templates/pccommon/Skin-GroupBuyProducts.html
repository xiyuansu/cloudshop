<%<Hi:Common_Header runat="server"  />%>
<%<hi:common_rightlink runat="server" />%>
    <div id="main1" class="main" style="margin-top:5px;">
   
    <div class="buy_list" style=" margin-top: 0px;  border-top-color:none; border-top-style:none; border-width:0px;">

        <script src="/utility/time.js" type="text/javascript"></script>
        <div class="buy_list_product" style=" border-top:0px;">
            <ul>
                <!--显示列表-->
                <%
                <Hi:ThemedTemplatedRepeater ID="rptProduct" runat="server" TemplateFile="/ascx/Tags/Common_GoodsList/Skin-Common_GoodsList_GroupBuy.ascx" />%>
            </ul>
        </div>
        <script>
            $(function () {
                $(".buy_list_product .buy_product").hover(function () {
                    if ($(".buy_list_product .buy_product").index(this) != 0) {
                        $(".buy_list_product .buy_product:first").attr("class", "buy_product");
                    }
                    $(this).attr("class", "buy_product wraphover");
                }, function () {
                    $(this).attr("class", "buy_product");
                });
                $(".buy_list_product .buy_product:first").attr("class", "buy_product wraphover");
            });
        </script>
    </div>
    <div class="page">
        <%<Hi:Pager runat="server" ShowTotalPages="true" ID="pager" DefaultPageSize="20" />%>
    </div>
</div>

<%<Hi:Common_Footer runat="server"   />%>
