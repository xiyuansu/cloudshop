<div class="att-popup">
    <div class="att-popup-container">
        <div class="att-popup-header">
            <div class="thumb pull-left"><asp:image runat="server" ID="imgSKUSubmitOrderProduct" clientIdMode="static"></asp:image></div>
            <div class="info pull-left">
                <div class="p_price_1" ><i>￥<%<asp:label runat="server" text="" ID="lblSKUSubmitOrderPrice"></asp:label>%></i></div>                
                <div class="stock-control">库存：<%<asp:label runat="server" text="" ID="lblSKUSubmitOrderStockNow"></asp:label>%></div>
                <div class="selected" id="divSkuShows">已选择：</div>
            </div>
            <a href="#" class="att-popup-close pop_close icon-icon_close_48"></a>
        </div>
        <div class="att-popup-body">
            <div class="item">
                <a name="specification" id="specification"></a>
                <asp:literal runat="server" ID="litSku"></asp:literal>
                <div class="goods-num">
                    <a name="buyQuantity" id="buyQuantity"></a>
                    <div class="text-muted">数量：</div>
                    <div id="spSub" class="shopcart-add">
                       -
                    </div>
                    <input type="text" id="buyNum" size="10" value="1" />
                    <div id="spAdd" class="shopcart-minus">
                       +
                    </div>
                    <div class="item" id="divMaxCount">
                        (每人限购&nbsp;<span id="spMaxCount"><%<asp:literal runat="server" ID="litMaxCount"></asp:literal> %><asp:literal runat="server"
             id="litUnit" />)</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="att-popup-footer operbtns"  id="divOperNormal">
            <button id="btnAddCart" runat="server" clientidmode="Static" class="add_cart btn b_r_0 mg_0" style="width:50%; display: block;">加入购物车</button> 
            <button class="btn btn-warning btn-yes" id="buyButton" runat="server" clientidmode="Static" style="width:50%" type="shoppingBtn">确 定</button>
        </div>
        <style>
            .btn-no {
                background:#9e9e9e;color:#fff;border:none;
            }
        </style>
        <div class="att-popup-footer operbtns" id="divOperEx" style="display:none;">
            <asp:literal id="ltlBottomStatus" runat="server"></asp:literal> 
        </div>
    </div>
</div>
<script src="/utility/vSKUSubmitOrder.js?v=3.3" type="application/javascript">
</script>

<script type="text/javascript">
    //$("#hidNoData").val() == "1")
  
    $(function () {
        processBottomMenu();
        $(".addcartFunction").on("click", function () {
            BuyProductToCart();
        });
        $(".buy.b_r_0.mg_0").on("click", function () {
            BuyProduct();
        });
        $("#addcartButton2").on("click", function () {
            BuyProductToCart();
        });
        

    });
    function processBottomMenu() {      
        if (parseInt($("#hidNoData").val()) == 1) {
            $("#divOperNormal").hide();
            $("#divOperEx").show();
            $("#buyButton").attr("class", "btn btn-no")
        } else {
            if (parseInt(getQueryString("countDownId")) > 0) {
                $("#btnAddCart").hide(); 
                $("#buyButton").attr("style", "width:100%");
            }
            $("#divOperNormal").show();
            $("#divOperEx").hide();
        }
    }
</script>
