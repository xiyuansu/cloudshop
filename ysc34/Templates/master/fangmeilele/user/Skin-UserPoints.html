            </span>
        </div>
        <div class="hyzxconter">
            <div class="hyzxconterl">
                <%<hi:common_user_menu runat="server" />%>
                <div class="hyzxconterl1">
                </div>
            </div>
            <div class="hyzxconterr">
                <div class="dingdanxx">
                    <div class="dingdan_box1">
                        积分
                    </div>
                    <div class="dingdan_box3">
                        <div class="dingdanhao line_bottom">
                            <span class="d_span1">您当前的有效积分为<%<asp:Literal Text="0" Id="litUserPoint" runat="server" />%></span>
                            <span class="d_span2">我的优惠券：<%<asp:Literal Text="0" Id="litMyCoupons" runat="server" />%></span>

                    </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        function nTabs(thisObj, Num) {
            if (thisObj.className == "active") return;
            var tabObj = thisObj.parentNode.id;
            var tabList = document.getElementById(tabObj).getElementsByTagName("li");
            for (i = 0; i < tabList.length; i++) {
                if (i == Num) {
                    thisObj.className = "active";
                    document.getElementById(tabObj + "_Content" + i).style.display = "block";
                } else {
                    tabList[i].className = "normal";
                    document.getElementById(tabObj + "_Content" + i).style.display = "none";
                }
            }
        }
    </script>
    <div class="hyzxfooter">
    </div>
